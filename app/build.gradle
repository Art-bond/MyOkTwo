apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"


    defaultConfig {
        applicationId "ru.d3st.myoktwo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes.each{
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        def appID = properties.getProperty("APP_ID","")
        def appKey = properties.getProperty("APP_KEY","")
        def redirectUrl = properties.getProperty("REDIRECT_URL","")

        it.buildConfigField 'String', "APP_ID", appID
        it.resValue 'string', "APP_ID", appID

        it.buildConfigField 'String', "APP_KEY", appKey
        it.resValue 'string', "APP_KEY", appKey

        it.buildConfigField 'String', "REDIRECT_URL", redirectUrl
        it.resValue 'string', "REDIRECT_URL", redirectUrl

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "com.jakewharton.timber:timber:${timberVersion}"
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_lifecycle"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "android.arch.navigation:navigation-ui-ktx:$version_navigation"

    // Core with Ktx
    implementation "androidx.core:core-ktx:1.3.2"

    //ok
    implementation 'ru.ok:odnoklassniki-android-sdk:2.1.8'
    // required for getting advertising id, that is used in sdk.getInstallSource method
    // implementation 'com.google.android.gms:play-services-ads:19.4.0'

    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation 'com.squareup.moshi:moshi-kotlin:1.11.0'
    implementation "com.squareup.retrofit2:converter-moshi:$version_retrofit"
    implementation "com.github.bumptech.glide:glide:$version_glide"

    //графики
    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    //Room
    implementation "androidx.room:room-runtime:2.3.0-alpha04"
    kapt 'androidx.room:room-compiler:2.3.0-alpha04'

    implementation "android.arch.work:work-runtime-ktx:$work_version"



}