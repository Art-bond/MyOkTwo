// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Versions for all the dependencies we plan to use. It's particularly useful for kotlin and
        // navigation where the versions of the plugin needs to be the same as the version of the
        // library defined in the app Gradle file

        version_android_gradle_plugin = '4.1.3'
        version_core = "1.3.1"
        version_constraint_layout = "1.1.3"
        version_glide = '4.11.0'
        version_kotlin = '1.4.10'
        version_lifecycle = "2.2.0"
        version_moshi = "1.8.0"
        version_navigation = "1.0.0"
        version_retrofit = "2.9.0"
        version_recyclerview = "1.0.0"
        version_retrofit = "2.9.0"
        room_version = '2.3.0-alpha03'
        timberVersion = '4.7.1'
        version_safe_args = '2.3.0-alpha04'
        work_version = '1.0.1'

    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${version_android_gradle_plugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.21"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.2"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}